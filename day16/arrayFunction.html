<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체의 함수</title>
    <script>
        // 배열의 요소 추가, 삭제
        // 배열이름.push()
        let number = [1, 2, 3];

        number.push(4); // 4를 추가
        
        // 인덱스로 출력
        /*
        for(var i = 0; i < number.length; i++){
            document.write(number[i] + " ");
        }
        document.write("<br>");
        */

        // for ~ in 문으로 출력
        // for(변수이름 in 배열이름)
        for(var item in number){
            document.write(number[item] + " "); // 1 2 3 4
        }
        document.write("<br>");

        number.pop(); // 4를 삭제

        for(var item in number){
            document.write(number[item] + " "); // 1 2 3
        }
        document.write("<br>");

        // 맨앞에 추가 - unshift()
        number.unshift(0);
        for(var item in number){
            document.write(number[item] + " "); // 0 1 2 3
        }
        document.write("<br>");

        // 맨 앞 요소 삭제
        number.shift();
        for(var item in number){
            document.write(number[item] + " "); // 1 2 3
        }
    </script>
</head>
<body>
    
</body>
</html>
