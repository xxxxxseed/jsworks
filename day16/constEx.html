<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 예제</title>
    <script>
        // 상수 - constant variable
        const DIVISION_VALUE = 100;
        let cm = prompt("cm를 입력하세요!", "");
        
        // DIVISION_VALUE = 101;
        // 연산
        let m = cm / DIVISION_VALUE;
        
        document.write(m + "m입니다.");
    </script>
</head>
<body>
    
</body>
</html>
