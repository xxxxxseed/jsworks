<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 정의와 사용</title>
    <script>
        // person 객체 생성
        let person = {
            name : "손흥민",
            age : 31,
            isMarried : false,

            play : function(){
                // alert("골인!!")
                console.log("골인!!");
                return "골인!!"
            }
        }

        // 출력 - 객체이름.속성
        console.log("이름 : " + person.name);
        console.log("나이 : " + person.age);

        // 객체이름.함수(메서드)
        // person.play();
        console.log(person.play());
    </script>
</head>
