<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 생성</title>
    <style>
        div{
            position: fixed;
            /* position: absolute; */
            left: 100px;
            top: 10px;
            width: 200px;
            height: 200px;
            background: #718c00;
        }
    </style>

    <script>
        // window.onload = function(){
        function createEle(){
            let bt = document.getElementById("bt");
            function popup(){
                let div = document.createElement("div");
                let p = document.createElement("p");
                let txt = document.createTextNode("자바스크립트");
                p.appendChild(txt);
                div.appendChild(p);
                // document.body.appendChild(div);
                document.getElementById("add").appendChild(div);
            }
            bt.onclick = popup;
        }
        addEventListener("load", createEle);
        // }
    </script>
</head>
<body id="add">
    <button id="bt">요소생성</button>
</body>
</html>
