<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수 만들기</title>
</head>
<body>
    <script>
        // 구구단을 출력하는 함수(3단)
        function printGugu(x){
            for(let i = 1; i <=9; i++){
            document.write(x + " x " + i + " = " + (x*i) + "<br>");
            }    
        }
    
        printGugu(7);
    </script>
</body>
</html>
