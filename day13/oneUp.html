<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수의 유효 범위(scope)</title>
</head>
<body>
    <h3>지역 변수의 유효 범위</h3>
    <script>
        // oneUp() 함수 정의
        // 블럭을 빠져나오면 소멸
        function oneUp(){
            let x = 1; // 지역변수
            x += 1; // x++;
            return x;
        }

        /*
        let num = oneUp(); // 1번 호출
        document.write(num + "<br>");
        */
        console.log(oneUp()); // 2
        console.log(oneUp()); // 2
        console.log(oneUp()); // 2
        
        // let x = 0;
        // document.write(x);
    </script>
</body>
</html>
