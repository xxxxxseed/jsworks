<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대, 최소값 찾기</title>
</head>
<body>
    <script>
        // 최대값
        // 입력
        let number = [33, 25, 17, 92, 56, 100, 81];
        let maxV = number[0]; // 17
        
        // 연산
        for(let i = 1; i < number.length; i++){
            // 값의 비교
            if(maxV < number[i]){
                maxV = number[i];
            }
        }

        /*
            maxV = 17 < 33, max = 33
            maxV = 33 > 25, max = 33
            maxV = 33 < 92, max = 92
            maxV = 92 > 56, max = 92
            maxV = 92 > 81, max = 92
        */

        // 출력
        document.write("최대값 : " + maxV);

        // 최소값
        let minV = number[0];
        for(let i = 1; i < number.length; i++){
            // 값의 비교
            if(minV > number[i]){
                minV = number[i];
            }
        }

        // 출력
        document.write("<br>최소값 : " + minV);

    </script>
</body>
</html>
