<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <script>
        // Math의 함수 또는 속성
        // const PI = 3.1415; // 상수 선언
        // PI = 3.15;
        // console.log(PI);
        
        // 원주율
        console.log(Math.PI);

        // 반올림 - 정수로 반올림하여 반환
        console.log(Math.round(3.14)); // 3
        console.log(Math.round(3.54)); // 4

        // 버림 - 소수점 이하를 버림
        console.log(Math.floor(2.54)); // 2
        console.log(Math.floor(-2.54)); // -3
    
        // 절대값
        console.log(Math.abs(-5)); // 5

        // 거듭제곱
        console.log(Math.pow(2, 4)); // 16(2x2x2x2)

        // 랜덤수(무작위수)  0 <= random < 1
        console.log(Math.random() + 2);
    </script>
</body>
</html>
