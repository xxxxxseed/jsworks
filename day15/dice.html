    <script>
        // 주사위 만들기

        // 주사위 10번 던지기
        /*

        */

        // 주사위 2개를 10번 던지기
        // 두 눈의 수의 합이 8이면 "Eight Thrown!!", 11이면 "Eleven Thrown!!"
        // 두 눈의 수가 같으면 "Double Thrown!!"을 출력
        for(let i = 1; i <= 10; i++){
            let dice1 = Math.floor(Math.random() * 6) + 1;
            let dice2 = Math.floor(Math.random() * 6) + 1;
            
            // console.log(dice1 + ", " + dice2);
            let total = dice1 + dice2;
            
            // if()만 사용 - 독립적인 조건일 떄
            // else if()도 가능
            if(total == 8){
                console.log("dice1: " + dice1 + ", dice2 : " + dice2 + ", Eight Thrown!!<br>");
            }
            if(total == 11){
                console.log("dice1: " + dice1 + ", dice2 : " + dice2 + ", Eleven Thrown!!<br>");
            }
            if(dice1 == dice2){
                console.log("dice1: " + dice1 + ", dice2 : " + dice2 + ", Double Thrown!!<br>");
            }
        }
    </script>
</body>
