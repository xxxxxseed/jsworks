<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교(관계) 및 논리 연산자</title>
</head>
<body>
    <script>
        let num1 = 8, num2 = 5;
        let result = 0;

        // 비교 연산
        result = (num1 < num2);
        console.log(result); //false
        
        result = (num1 > num2);
        console.log(result); //true
        
        // '==' 는 같다, '!=' 는 같지 않다.
        result = (num1 == num2);
        console.log(result); //false 
        
        result = (num1 != num2);
        console.log(result); //true 

        // 논리 연산-논리곱(&& - 두 항이 모두 참일 때 참, 나머지는 거짓)
        result = (num1 > num2) && (num1 == num2);
        console.log(result); //false

        // 논리합 || - 두 항중 하나이상 참이면 참이다.
        result = (num1 > num2) || (num1 == num2);
        console.log(result); //true

        // 논리 부정
        result = !(num1 < num2);
        console.log(result); //true

    </script>
</body>
</html>
