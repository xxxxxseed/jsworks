<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진수 표현</title>
</head>
<body>
    <script>
        // num이라는 변수에 정수 10을 저장
        let num = 10;
        let bNum = 0b1010; // 2진수 10
        let hNum = 0xA; // 16진수 10

        console.log(num);
        console.log(bNum);
        console.log(hNum);
    </script>
</body>
</html>
