<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삭제 관련 메서드</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            let detachDiv = "";
            
            $("button:eq(0)").click(function(){
                $("#m1 a").removeAttr("href"); // 속성 삭제
                // $("#m2").empty(); // 자식 요소 삭제
                // $("#m3").remove(); // 해당 요소 삭제
                detachDiv = $("#m4").detach();
            });

            $("button:eq(1)").click(function(){
                detachDiv.insertAfter("#m2"); // m2 뒤에 위치
            });
        });


    </script>
</head>
<body>
    <div id="m1">
        <a href="#">링크</a>
    </div>
    <div id="m2">
        <span>내용1</span>
    </div>
    <div id="m3">
        <span>내용2</span>
    </div>
    <div id="m4">
        <span>내용3</span>
    </div>
    <button>삭제</button>
    <button>detach</button>
</body>
</html>
