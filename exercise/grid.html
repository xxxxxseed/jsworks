<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            let gridNum = $(".wrapper > div").length;

            for(i = 0; i < gridNum; i++){
                let colorNum = 0;
                colorNum += parseInt(255 / gridNum).toString();
                console.log(colorNum);

                $(".wrapper > div").eq(i).css({border : "3px solid #ccc"}, /*{background : "rgba(" + colorNum + "," + colorNum + "," + colorNum + "0.5)"}*/
                                            {'background-color' : "red"});

            }

            $(".wrapper > div").eq(i).css({border : "3px solid #ccc"},{'background-color' : "red"});

        });
        
    </script>
    <style>
        .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
        }
        .one {
        grid-column: 1 / 3;
        grid-row: 1;
        }
        .two {
        grid-column: 2 / 4;
        grid-row: 1 / 3;
        }
        .three {
        grid-column: 1;
        grid-row: 2 / 5;
        }
        .four {
        grid-column: 3;
        grid-row: 3;
        }
        .five {
        grid-column: 2;
        grid-row: 4;
        }
        .six {
        grid-column: 3;
        grid-row: 4;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
      </div>
</body>
</html>
