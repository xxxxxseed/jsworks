<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이를 계산하는 프로그램</title>
</head>
<body>
    <script>
        // 입력
        const current_year = 2022;
        let birth_year = parseInt(prompt("태어난 연도를 입력하세요.(YYYY)"));
        let age;

        // 연산 : 나이 = 현재년도 - 태어난 연도 + 1
        age = current_year - birth_year + 1;
        
        // 출력
        document.write(current_year + "년 현재<br>" + birth_year
        + "년에 태어난 사람의 나이는 " + age + "세입니다.");
    </script>
</body>
</html>
