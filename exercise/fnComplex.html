<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        
        // 두 수가 같으면 곱하고, 다른 수는 더하는 프로그램
        function fnComplex(x, y){
            if(x == y){
                return x * y;       
            }else{ // (x != y)
                return x + y;
            }
        }

        // 호출
        let num1 = fnComplex(10, 10);
        let num2 = fnComplex(5, 10);

        document.write("num1 = " + num1 + "<br>"); // 100
        document.write("num2 = " + num2 + "<br>"); // 15

    </script>
</body>
</html>
