<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 추첨 프로그램</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
        }
        section, p{text-align: center;}
        h1{
            display: inline-block;
            padding: 10px 20px;
            background: #eee;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <section>
        <h1>로또 추첨 번호</h1>
    </section>

    <script>
        let member = 45;
        let lotto = new Array(6); // 로또 배열 생성

        // 랜덤 번호 추첨
        for(let i = 0; i < lotto.length; i++){
            let num = Math.floor(Math.random() * member) + 1; // 랜덤 번호
            lotto[i] = num; // 로또 배열에 저장
            
            // 중복 제거
            for(let j = 0; j < i; j++){
                if(lotto[i] == lotto[j]){
                    i--;
                    console.log("중복 번호 : " + lotto[j]);
                }
            }
        }

        // 출력
        document.write("<p>번호 : ");

        for(let i = 0; i < lotto.length; i++){
            // document.write(lotto[i] + ", ")
            if(i == lotto.length - 1){
                document.write(lotto[i] + "")
            }else{
                document.write(lotto[i] + ", ")
            }
        }

        document.write("</p>");
    </script>
</body>
</html>
