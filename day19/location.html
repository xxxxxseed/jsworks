<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체</title>
    <style>
        section{
            width: 500px; margin: 0 auto;
        }
        .display{
            border: 1px solid #222;
            padding: 10px;
        }
        button{margin-top: 20px;}
    </style>
</head>
<body>
    <section>
        <h2>location 객체</h2>
        <div class="display">
            <script>
                // url(uniform resource locator) 경로
                document.write("<p><b>location.href : </b>" + location.href + "</p>");
                // 호스트 컴퓨터 주소
                document.write("<p><b>location.host : </b>" + location.host + "</p>");
                // url 프로토콜
                document.write("<p><b>location.protocol : </b>" + location.protocol + "</p>");

            </script>
        </div>
        <button onclick="location.href='https://www.hrd.go.kr'">고용노동부 홈페이지</button>
        <button onclick="location.href='major.html'">수강신청</button>
    </section>
</body>
</html>
