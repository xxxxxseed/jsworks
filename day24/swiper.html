<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      header{
        height: 80px;
        background: #000;
        color: #fff;
        text-align: center;
        line-height: 80px;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 450px;
        object-fit: cover;
      }

      .content{
        height: 330px;
        border-top: 1px solid #ccc;
        text-align: center;
        line-height: 330px;
      }

      footer{
        height: 100px;
        background: #000;
        border-top: 1px solid #ccc;
        text-align: center;
        line-height: 100px;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <header>헤더</header>
    <div class="visual">
        <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/visual1.jpg" alt="HTML">
            </div>
            <div class="swiper-slide">
                <img src="./images/visual2.jpg" alt="CSS">
            </div>
            <div class="swiper-slide">
                <img src="./images/visual3.jpg" alt="Javascript">
            </div>
            <div class="swiper-slide">
                <img src="./images/visual4.jpg" alt="jQuery">
            </div>
        
        </div>
        <div class="swiper-pagination"></div>
        </div>
    </div>
    <section class="content">콘텐츠</section>
    <footer>푸터</footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
