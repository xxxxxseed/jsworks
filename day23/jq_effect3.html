<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 효과</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            // 마우스가 들어가면
            $("#gnb .m").on("mouseenter focusin", function(){
                // 자신의 하위 요소인 ul을 show() 시킴
                $("ul", this).show();
                // 형제 요소의 하위 ul을 hide() 시킴
                $(this).siblings("li").find("ul").hide();
                // 밑줄 보이기
                $(this).addClass("on").siblings("li").removeClass("on");
            }).on("mouseleave", function(){
                $("#gnb ul").hide().add("#gnb .m").removeClass("on");
            });
        });
    </script>
</head>
<body>
    <h1><a href="#">기본 효과 메서드</a></h1>
    <ul id="gnb">
        <li class="m"><a href="#">메뉴1</a>

        </li>

        <li class="m"><a href="#">메뉴3</a>

        </li>
        <li class="m"><a href="#">메뉴4</a>
