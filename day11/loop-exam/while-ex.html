<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 사용</title>
</head>
<body>
    <script>
        /*
        초기값(변수 선언)
        
        while(조건식){
            실행문;
            증감식;
        }
        */
       // "안녕"을 10번 출력

       var i = 0; // 반복횟수를 저장할 변수 선언

       while(i < 10){
           console.log("안녕~" + i);
           i++;
       }

       /*
        i = 0, 0 < 10, 안녕, i = 1
        i = 1, 1 < 10, 안녕, i = 2
        i = 2, 2 < 10, 안녕, i = 3
        ...
        i = 9, 9 < 10, 안녕, i = 10
        i = 10, 10 < 10 블럭 탈출, 종료
       */
       
       /*
        console.log("안녕~");
        console.log("안녕~");
        console.log("안녕~");
        console.log("안녕~");
        console.log("안녕~");
        */
    </script>
</body>
</html>
