<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let & var</title>
</head>
<body>
    <script>
        // 변수의 선언과 재할당
        // 원칙적으로 같은 이름의 변수를 재할당할수 없음
        // var는 가능해서 되도록 let을 사용        
        /*
        var x = 1;

        var x = 2;

        console.log(x);
        */

        /*
        let x = 1;
        
        
        // let x = 2;

        x = 2;
        console.log(x);
        */

        // var의 호이스팅(hoisting) - 인터프리터가 나중에 선언해도 기억함
        // 원칙적으로 출력이 먼저 될수 없지만 var는 가능
        /*
        console.log(a);
        var a = 1;
        console.log(a);
        */

        console.log(b);
        let b = 1; // 에러 발생

    </script>
</body>
</html>
