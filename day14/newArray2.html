<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 생성과 사용</title>
</head>
<body>
    <script>
        // 비어있는 number라는 이름의 배열의 길이를 4개로 선언
        let number = new Array(4);
        console.log("배열의 길이 : " + number.length); 
        
        // 입력
        number = [10, 20, 30, 40];

        // 특정한 1개 검색(조회)
        console.log(number[0]);
        
        console.log("배열의 길이 : " + number.length); // 4

        // 자료 수정
        number[1] = 50;
        
        // 목록 조회
        for(let i = 0; i < number.length; i++){
            document.write(number[i] + " ");
        }
        

    </script>
</body>
</html>
