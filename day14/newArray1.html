<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 생성과 사용</title>
</head>
<body>
    <script>
        // 비어있는 number라는 이름의 배열 선언
        let number = new Array();
        console.log("배열의 길이 : " + number.length); // 0
        
        // 입력(인덱스로 저장)
        number[0] = 10;
        number[1] = 20;
        number[2] = 30;
        number[3] = 40;
        
        // 특정한 1개 검색(조회)
        console.log(number[0]);
        
        console.log("배열의 길이 : " + number.length); // 4

        // 자료 수정
        number[1] = 50;
        
        // 목록 조회
        for(let i = 0; i < number.length; i++){
            document.write(number[i] + " ");
        }

        // number객체 출력
        console.log(number);
        
        // number 배열의 계산
        console.log(number[0] + number[1]); // 60
        console.log(number[1] > number[2]); // true
        
        // 총점
        let sumV = 0; // 총점을 저장할 변수
        let avgV = 0.0; // 평균을 저장할 변수
        for(let i = 0; i < number.length; i++){
            sumV += number[i]; // sumV = sumV + number[i];
        }
        // 평균 = 총점 / 개수
        avgV = sumV / number.length;

        document.write("<br>총점 : " + sumV);
        document.write("<br>평균 : " + avgV);

        /*
            i = 0, 10 = 0 + 10
            i = 1, 60 = 10 + 50
            i = 2, 90 = 60 + 30
            i = 3, 130 = 90 + 40
        */
    </script>
</body>
</html>
