<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 생성자 함수</title>
</head>
<body>
    <script>
        // 생성자 함수 -> 클래스
        function Person(name, age, gender){
            // 외부에서 입력한 이름과 나이가 본 객체에 저장됨
            this.name = name; // this 멤버 변수
            this.age = age;
            this.gender = gender;

            this.play = function(){ // 멤버 함수
                return "대한민국 국가대표 선수입니다.";
            }
        }

        let p1 = new Person("안산", 20, "여성");
        document.write("이름 : " + p1.name + "<br>");
        document.write("나이 : " + p1.age + "<br>");
        document.write("성별 : " + p1.gender + "<br>");
        document.write(p1.play() + "<br><br>");

        let p2 = new Person("최민정", 25, "여성");
        document.write("이름 : " + p2.name + "<br>");
        document.write("나이 : " + p2.age + "<br>");
        document.write("성별 : " + p2.gender + "<br>");
        document.write(p2.play() + "<br><br>");

        let p3 = new Person("손흥민", 31, "남성");
        document.write("이름 : " + p3.name + "<br>");
        document.write("나이 : " + p3.age + "<br>");
        document.write("성별 : " + p3.gender + "<br>");
        document.write(p3.play() + "<br><br>");


        // 객체 배열
        let person = [p1, p2, p3];
        console.log(person[0]); // p1
        console.log(person[0].name); // 안산
    </script>
</body>
</html>
