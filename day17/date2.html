<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body>
    <h2>날짜 / 시간을 알려주는 Date 객체</h2>

    <script>
        let now = new Date();

        document.write("현재 년도 : " + now.getFullYear() + "<br>");
        // 배열 0 시작이므로 getMonth() + 1 해줌
        document.write("현재 월 : " + (now.getMonth() + 1) + "<br>");
        document.write("현재 일 : " + now.getDate() + "<br>");
        
        document.write("현재 요일 : " + now.getDay() + "<br>");
        
        
        document.write("<br>=========== 시간 ===========<br>");
        document.write("현재 시간 : " + now.getHours() + "<br>");
        document.write("현재 분 : " + now.getMinutes() + "<br>");
        document.write("현재 초 : " + now.getSeconds() + "<br>");
        // 1000->밀리초 기준이므로 나눠줌, 1970.1.1 자정 이후 시간을 밀리초로
        document.write("현재까지의 시간(초) : " + now.getTime()/1000 + "<br>");
        document.write("현재까지의 시간(년) : " + now.getTime()/(1000*60*60*24*365) + "<br>");

    </script>
</body>
</html>
