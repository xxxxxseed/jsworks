<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>queryselectorAll() 함수</title>
    
</head>
<body>
    <h2>세계의 수도</h2>
    <ul>
        <li class="city">베를린</li>
        <li class="city">도쿄</li>
        <li class="city">베이징</li>
        <li class="city">워싱턴</li>
    </ul>

    <script>
        let cityList = document.querySelectorAll(".city");
        // console.log(cityList[0]);
        cityList[0].style.color = "green";
        cityList[2].style.color = "red";
        

    </script>
</body>
</html>
