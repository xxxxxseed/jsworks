<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval 함수</title>
    <script>
        // window 객체 소속 setInterval(실행문, 밀리초(ms))
        // 실행문의 함수는 함수 호출시 () 생략함.
        setInterval(function(){ // 이름이 없는 함수(실행 함수)
            alert("Hello~");
        },3000);
        
        /*setInterval(winHello, 5000);

        function winHello(){
            alert("Hello~");
        }*/
    </script>
</head>
<body>
    <h3>3초 후에 알림창이 뜨고, 1초에 한번 계속 창이 뜹니다.</h3>
    
    
</body>
</html>
