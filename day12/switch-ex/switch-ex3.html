<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch ~ case 문</title>
    <style>
        body{background: #00f; color: #eee; text-align: center;
            font-size: 2em;}
        p{margin-top: 30px; text-shadow: 2px 2px #000;}
        p strong{color: yellow; font-size: 1.2em;}
    </style>
</head>
<body>
    <script>
        let session = prompt("관심 세션을 선택해 주세요", "1-마케팅, 2-개발, 3-디자인");

        switch(session){
            case "1":
                document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>");
                break;
            case "2":
                document.write("<p>개발 세션은 <strong>202호</strong>에서 진행됩니다.</p>");
                break;
            case "3":
                document.write("<p>디자인 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
                break;
            default:
                document.write("해당 세션이 없습니다.");
                break;
        }
    </script>
</body>
</html>
