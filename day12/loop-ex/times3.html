<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수</title>
</head>
<body>
    <script>
        // 1부터 20까지 수중 3의 배수와 개수를 출력
        // 3으로 나눈 나머지가 0이면 3의 배수임
        let count = 0;
        for(let i = 1; i <= 20; i++){
            if((i % 3) == 0){
            // console.log(i);
            document.write(i + ", ");
            count++;
            }
            // i = 3, count = 1
            // i = 6, count = 2
            // i = 9, count = 3
            // i = 12, count = 4
            // i = 15, count = 5
            // i = 18, count = 6
        }
        
        document.write("총 개수는 " + count + "개입니다.<br>");
    </script>
</body>
</html>
