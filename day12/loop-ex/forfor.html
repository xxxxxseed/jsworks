<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
</head>
<body>
    <script>
        /*
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= 5; j++){
                document.write("가");
            }
            document.write("<br>");
        }
        */

        /*
            i = 1, j = 1        가가가가가
                   j = 2        가가가가가
                   j = 3
                   j = 4
                   j = 5 
            i = 2, j = 1
                   j = 2
                   j = 3
                   j = 4
                   j = 5
        */

        document.write("<br>");
        // $를 찍기
        let i = 0, j = 0;

        for(i = 1; i <= 5; i++){
            for(j = 1; j <= 5; j++){
                document.write("$");
            }
            document.write("<br>");
        }
        document.write("<br>");

        // 직각삼각형 모양

        for(i = 1; i <= 5; i++){
            for(j = 1; j <= i; j++){
                document.write("$");
                // if(i == j){
                //     break;
                // }
            }
            document.write("<br>");
        }
        document.write("<br>");

        // 역 직각삼각형
        for(i = 1; i <= 5; i++){
            for(j = 1; j <= 6-i; j++){
                document.write("$");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
