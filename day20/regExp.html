<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
    <script>
        // 문자열의 일치 여부 - test() 함수
        // 방법1 - /표현식/
        // 방법2 - RegExp(표현식) 함수 사용

        let text = "Hello World!";

        // 1.
        let pat1 = /world/g; // 표현식
        let result = pat1.test(text); // true, false로 나옴
        console.log(result);

        // 2.
        let pat2 = new RegExp("Hello");
        let result2 = pat2.test(text);
        console.log(result2);
        
        // 문자열 및 글자수 일치 여부
        let id = "a123";

        // let regEx = /[0-9a-zA-Z]{4}/; // 'a123' 를 찾음(개수 일치)
        // let regEx = /[0-9a-zA-Z]/; // 일치하는 1개 찾음
        let regEx = /[0-9a-zA-Z]+/; // 모든 문자들 중 일치하는게 있는지
        console.log(regEx.test(id));

    </script>
</head>
<body>
    
</body>
</html>
