<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 탐색 함수</title>
    <style>
        *{margin: 5px;}
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            // add()는 요소 모두 선택
            // addBack() 이전요소 모두 선택
            // find() 자식 요소에서 선택
            // end() 선택이 끝나면 처음 선택자에서 시작
            // is() 요소가 존재하는지 판별
            $("#m1 > div").add("#m1 > p").css("border", "3px solid red");
            $("#m2").children("p").addBack().css("border", "3px solid orange");
            $("#m3").find("span").css("border", "3px solid yellow").end()
                    .find("em").css("border", "3px solid green");
            if($("#m4").children().is("p")){
                console.log("p 요소가 존재합니다.");
            }

        });

    </script>
</head>
<body>
    <div id="m1">
        <div>내용1_1</div><p>내용1_2</p>
    </div>
    <div id="m2">
        <p>내용2</p>
    </div>
    <div id="m3">
        <span>내용3_1</span><em>내용3_2</em>
    </div>
    <div id="m4">
        <p>내용4</p>
    </div>
</body>
</html>
