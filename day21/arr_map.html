<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map() 함수</title>
</head>
<body>
    <h2>map() 함수</h2>
    <p id="times"></p>
    <p id="sqrt"></p>

    <script>
        const numbers = [4, 9, 16, 25];

        // 배열 복사
        // let arr = [];
        let arr = new Array(4);
        arr = numbers;
        // console.log(arr);
        // console.log(arr.toString());

        // 3의 배수
        let newArr = numbers.map(myFunction); // 배열

        function myFunction(num){
            return num * 3;
        }
        document.getElementById("times").innerHTML = newArr;
        console.log(newArr.toString());

        // 제곱근 계산
        const numbers2 = numbers.map(Math.sqrt);
        document.getElementById("sqrt").innerHTML = numbers2;
        console.log(numbers2.toString());
    </script>
</body>
</html>
